<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quizathon Main Menu</title>
        <link href="./mainmenu/styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <img id = "fadeTransition_image" class="fadeTransition_image" src = "../../assets/images/still/fadeTransition.png" alt = "Image used for the fade transition of the page ">
        <img class="menubg_image" src = "../../assets/images/still/mainmenu7.png" alt = "Main Menu Background Image">
        <header>
            <div class = "title_area">
                <img class="title_img" src = "../../assets/images/animated/UI/titlebg4.gif" alt = "Title Background">
                <h1 id="title_text">Quizathon!</h1>
            </div>
        </header>
        <main>
            <div class = "menu_area">
                <img class="menu_img" src = "../../assets/images/still/menubg.png" alt = "Menu Background">
                <input id= "play_button" name = "menu_button" type = "button" value="Play Game" class = "main_button">
                <input id= "leaderboard_button" name = "menu_button" type = "button" value="Leaderboard" class = "main_button">
                <input id= "music_button" name = "music_button" type = "button" value="Music Disabled" class = "sound_button">
                <input id= "sfx_button" name = "sfx_button" type = "button" value="SFX Disabled" class = "sound_button">
                <img id = "questionmark_image" class ="questionmark_image" src = "../../assets/images/still/questionmark.png" alt = "Left side question mark">
                <img id = "hosttitle_image" class ="hosttitle_image" src = "../../assets/images/still/hosttitle.png" alt = "Image of the host holding its hat">
            </div>
            
        </main>
        <script src = "main.js"></script>
       
    </body>

</html>
