<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quizathon Name Entry</title>
        <link href="playernameentrystyles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <img id = "fadeTransition_image" class="fadeTransition_image" src = "../../assets/images/still/fadeTransition.png" alt = "Image used for the fade transition of the page ">
        <img class="nameentrybg_image" src = "../../assets/images/still/mainmenu7.png" alt = "Name Entry Background Image">
        <header>
            <h1 id="nameentry_text">Name Entry</h1>
        </header>
        <main>
            <div class = "nameentry_area">
                <img class="nameentrymenu_image" src = "../../assets/images/still/menubg.png" alt = "Name Entry Menu Background">
                <label id = "user-label" for ="user">Please enter your name. (Max 8 characters)</label>
                <input id = "user" name = "username" type = "text" placeholder="Enter your name here" required>  
                <input id= "next-button" name = "next-btn" type = "button" value="Next" class = "nameentry_button">
                <input id= "back-button" name = "back-btn" type = "button" value="Back" class = "nameentry_button">
            </div>
        </main>
        <script src = "playernameentrycode.js"></script>
    </body>
</html>
