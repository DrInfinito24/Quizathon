<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quizathon Avatar Entry</title>
        <link href="avatarentrystyle.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <img id = "fadeTransition_image" class="fadeTransition_image" src = "../../Quizathon/assets/images/still/fadeTransition.png" alt = "Image used for the fade transition of the page ">
        <img class="avatarentrybg_image" src = "../../Quizathon/assets/images/still/mainmenu7.png" alt = "Avatar Entry Background Image">
        <header>
            <h1 id="avatarentry_text">Avatar Entry</h1>
        </header>
        <main>
            <div class = "avatarimage_area">
                    <img id= "avatarform_img" class="avatarform_img" src = "../../Quizathon/assets/images/still/menubg.png" alt = "Avatar Form Background">
                    <h2 id = "avatar-label">Now, please select your avatar!</h2>
                    
                    <input id= "avatar1-button" name = "avatar-btn" type = "button" value="1" class = "avatar-btn">
                    <img id= "avatar1-img" class="avatar-img" src = "../../Quizathon/assets/images/still/avatar/1/avatar1.png" alt = "Avatar 1 Image">

                    <input id= "avatar2-button" name = "avatar-btn" type = "button" value="2" class = "avatar-btn">
                    <img id= "avatar2-img" class="avatar-img" src = "../../Quizathon/assets/images/still/avatar/2/avatar2.png" alt = "Avatar 2 Image">

                    <input id= "avatar3-button" name = "avatar-btn" type = "button" value="3" class = "avatar-btn">
                    <img id= "avatar3-img" class="avatar-img" src = "../../Quizathon/assets/images/still/avatar/3/avatar3.png" alt = "Avatar 3 Image">

                    <input id= "avatar4-button" name = "avatar-btn" type = "button" value="4" class = "avatar-btn">
                    <img id= "avatar4-img" class="avatar-img" src = "../../Quizathon/assets/images/still/avatar/4/avatar4.png" alt = "Avatar 4 Image">

                    <input id= "avatar5-button" name = "avatar-btn" type = "button" value="5" class = "avatar-btn">
                    <img id= "avatar5-img" class="avatar-img" src = "../../Quizathon/assets/images/still/avatar/5/avatar5.png" alt = "Avatar 5 Image">

                    <input id= "avatar6-button" name = "avatar-btn" type = "button" value="6" class = "avatar-btn">
                    <img id= "avatar6-img" class="avatar-img" src = "../../Quizathon/assets/images/still/avatar/6/avatar6.png" alt = "Avatar 6 Image">
                    
                    <input id= "back-button" name = "back-btn" type = "button" value="Back">
            </div>           
        </main>
        <script src = "avatarentrycode.js"></script>
    </body>

</html>
