<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quizathon Quiz</title>
        <link href="gamestyles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <img id = "curtain_image" class="curtain_image" src = "../../Quizathon/assets/images/still/curtain.png" alt = "Foreground Curtain Image">
        <img id = "fadeTransition_image" class="fadeTransition_image" src = "../../Quizathon/assets/images/still/fadeTransition.png" alt = "Image used for the fade transition of the page ">
        <header>
            <div class = "question_text">
                <img class="questionbg_img" src = "../../Quizathon/assets/images/still/questionbg2.png" alt = "Question Text Background">
                <h1 id="questionDisplay">Lorem ipsum</h1>
            </div>
        </header>
        <main>
            <div class = "game_area">
                <img id = "timer_img" class="timer_img" src = "../../Quizathon/assets/images/still/timerbg2.png" alt = "Timer Background Image">
                <img id = "timeRemaining_img" class="timeRemaining_img" src = "../../Quizathon/assets/images/still/timerremainingbg2.png" alt = "Remaining Time Image">
                <p id="timer_text">0</p>
                <img id = "contestant_img" class="contestant_img" src = "../../Quizathon/assets/images/animated/avatar/1/avatar1game.gif" alt = "Contestant Image">
                <img id = "contestantSpotlight_image" class="spotlight_image" src = "../../Quizathon/assets/images/still/spotlight.png" alt = "Spotlight Image over the contestant">
                <p id="contestant_name">Lorem Ipsum</p>
                <img id = "host_image" class="host_img" src = "../../Quizathon/assets/images/animated/host/host.gif" alt = "Host Image">
                <img id = "lives1_image" class="lives_img" src = "../../Quizathon/assets/images/still/spr_coollife.png" alt = "Host Image">
                <img id = "lives2_image" class="lives_img" src = "../../Quizathon/assets/images/still/spr_coollife.png" alt = "Host Image">
                <img id = "lives3_image" class="lives_img" src = "../../Quizathon/assets/images/still/spr_coollife.png" alt = "Host Image">
                <img id = "hostSpotlight_image" class="spotlight_image" src = "../../Quizathon/assets/images/still/spotlight.png" alt = "Spotlight Image over the host">
                <p id="score_count">Lorem ipsum</p>
                <img id = "question_img" class="question_img" src = "../../Quizathon/assets/images/still/questionimgdefault.png" alt = "Image for image questions">
                <img class="mainbg_img" src = "../../Quizathon/assets/images/still/gamebg.png" alt = "Main Area Background">
                <img id = "dialogue_box" class="dialogue_box" src = "../../Quizathon/assets/images/still/speechbubble.png" alt = "Host Dialogue Image">
                <p id="host_dialogue">Lorem</p>
 
            </div>

        </main>
        <footer>
            <div class = "answer_options">
                <img class="answerbg_img" src = "../../Quizathon/assets/images/still/answerbg2.png" alt = "Answer Options Background Image">
                <input id= "answer-btn1" name = "answer-btn" type = "button" value="Click me!" class = "answer-btn">
                <input id= "answer-btn2" name = "answer-btn" type = "button" value="Click me!" class = "answer-btn">
                <input id= "answer-btn3" name = "answer-btn" type = "button" value="Click me!" class = "answer-btn">
                <input id= "answer-btn4" name = "answer-btn" type = "button" value="Click me!" class = "answer-btn">
                
            </div>
        </footer>
        <script src = "questions.js"></script>
        <script src = "dialogue.js"></script>
        <script src = "gamecode.js"></script>
    </body>

</html>
